<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgotpassword - PristineCare</title>
  <link rel="stylesheet" href="Styles/forgot-password.css">
  <link href="./images/image.png" rel="icon">
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below, and we will send you a link to reset your password.</p>

    <form action="/send-reset-link" method="POST" id="forgot-password-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <a href="login.html" class="back-to-login">Back to Login</a>
  </div>
</body>
</html>
